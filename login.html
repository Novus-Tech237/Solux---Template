<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container screen">
        <div class="overlap-group-container">
            <div class="overlap-group-item">
                <img class="ellipse" src="image/Ellipse 1.png" alt="Ellipse 1.png" />
                <img class="logo" src="image/logo.png" alt="logo.png" />
                <h1 class="title">LOG IN</h1>
            </div>
        </div>
        <form action="#">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <div class="forgot-password">
                <a href="">Forgot Password</a>
            </div>
            <div class="btn">
                <button>Submit</button>
            </div>
            <div class="redirection">
                <span>Not a Member?</span>
                <a href="">Signup</a>
            </div>
            <div class="place">or</div>
            <a href="">
                <img class="google-icon" src="image/google-icon.svg" alt="">
            </a>
            <div class="login-with-google">
                Login with Google
            </div>
            
    </form>
    </div>
</body>
</html>
